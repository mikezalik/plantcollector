{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<link rel="stylesheet" href="{% static 'css/style.css'%}" />
		<title>Plant Collector</title>
	</head>
	<body>
		<header class="navbar-fixed">
			<nav>
				<div class="nav-wrapper green darken-1">
                    <ul>
                        <li><a href="{% url 'home' %}" class="left brand-logo">&nbsp;&nbsp;Plant Collector</a></li>
                    </ul>
                    <ul class="right">
                        
                        <li><a href="{% url 'about' %}">About</a></li>
                        {% if user.is_authenticated %}
                          <li><a href="{% url 'plants_create' %}">Add a plant</a></li>
                          <li><a href="{% url 'index' %}">View all my plants</a></li>
                          <li><a href="{% url 'logout' %}">Log Out</a></li>
                        {% else %}
                          <li><a href="{% url 'signup' %}">Sign Up</a></li>
                          <li><a href="{% url 'login' %}">Log In</a></li>
                        {% endif %}
                      </ul>
					</ul>
				</div>
			</nav>
		</header>
		<main class="container">{% block content %} {%endblock%}</main>
        <br> <br>
		<footer class="page-footer green darken-1">
			<div class="right">&copy; 2022 Plant Collector</div>
		</footer>
	</body>
</html>
