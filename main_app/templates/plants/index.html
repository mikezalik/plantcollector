{% extends 'base.html' %} {% block content %}

<h1>Plant List</h1>

{% for plant in plants %}
<a href="{% url 'detail' plant.id %}">
	<div class="card">
		<div class="card-content">
			<span class="card-title">{{ plant.name }}</span>
			<p>Species: {{ plant.species }}</p>
			<p>Description: {{ plant.description }}</p>
		</div>
	</div>
</a>

{% endfor %} {% endblock %}
